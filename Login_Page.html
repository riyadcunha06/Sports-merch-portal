<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/Login_page_style.css">
</head>
<body>
    <div class="login-container">
        <h1>My account</h1>
        <h2>Login / Register</h2>
        <form id="loginForm">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password *</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
            </div>

            <button type="submit">LOGIN</button>
        </form>
        <p>By logging in, I confirm that I have read and accept the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a>.</p>
    </div>
    <script src="./assets/js/Login_page_script.js"></script>
</body>
</html>
