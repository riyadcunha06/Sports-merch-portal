<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
  <link rel="stylesheet" href="css/style.css" />
   <script src="script/script.js"></script>
   
</head>
<body>
  <div class="container">
    <h1>My Account</h1>
    <h2>Register</h2>
    <form id="registrationForm" action="/Login_Module/register_module" method="post" novalidate>
      <!-- First Name -->
      <label for="firstName">First Name *</label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
      <span class="error" id="firstNameError">Please enter a valid first name.</span>

      <!-- Last Name -->
      <label for="lastName">Last Name *</label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
      <span class="error" id="lastNameError">Please enter a valid last name.</span>

      <!-- Phone -->
      <label for="phone">Phone *</label>
      <input type="text" id="phone" name="phone" placeholder="Phone" required />
      <span class="error" id="phoneError">Please enter a 10-digit number.</span>

      <!-- Email -->
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Email" required />
      <span class="error" id="emailError">Please enter a valid email address.</span>

      <!-- Password -->
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <span class="error" id="passwordError">
        Password must have at least 1 uppercase, 1 lowercase, 1 special character, 1 number, and be 8-15 characters long.
      </span>

      <button type="submit">Continue</button>
       
    </form>
   
  </div>

</body>
</html>
